<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="/js/vendor/modernizer/modernizr.js"></script>

</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="global-dialog-container">
    <div class="global-dialog error">
        <div class="content-wrapper">
            <h1>Please Try Again</h1>

            <div class="message"></div>
        </div>
        <div class="button-panel" layout="row" layout-align="end">
            <button class="button button-primary">Got it</button>
        </div>
    </div>
</div>

<div class="main-view-container">

    <section class="page-section_heading">

        <div class="section-container">
            <header class="search-container">

                <h1>Twitch Streamer</h1>

                <form id="searchForm" name="searchForm">

                    <div layout="horizontal">
                        <div layout="vertical" layout-align="center" class="form-item">
                            <label for="searchInput">Find Streams</label>
                            <input id="searchInput"
                                   name="searchInput"
                                   type="text"
                                   maxlength="500"
                                   required
                                   autofocus
                                   title="search"
                                   placeholder="Search query..."/>
                        </div>

                        <div layout="vertical" layout-align="end" class="form-item">
                            <input name="searchSubmit" type="submit" id="searchSubmit" value="Search">
                        </div>
                    </div>

                </form>
            </header>
        </div>

    </section>

    <section class="page-section_main-content">

        <div class="section-container">

            <header class="list-header" layout="row" layout-align="space-around">
                <div class="results-count-container"></div>

                <div class="current-query-name"></div>

                <div class="page-nav-container">
                    <div style="padding-right: 1em;"><a class="page-nav prev">&#9664;</a></div>
                    <div style="padding-left: 1em;"><span class="current-page-number"></span>/<span class="total-pages"></span></div>
                    <div style="padding-left: 0.7em;"><a class="page-nav next">&#9654;</a></div>
                </div>
            </header>

            <div class="welcome-message" layout="vertical" layout-align="center">
                <h2>Welcome!</h2>

                <p>Enter a query above to begin browsing streams from the Twitch API</p>
            </div>

            <div class="stream-list-container">

            </div>

        </div>

    </section>

</div>


<!-- Plugins and utils -->


<!-- App files -->
<script src="js/main.js"></script>

</body>
</html>
